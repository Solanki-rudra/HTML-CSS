<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.box{
            font-size: 80px;
            border: 2px solid red;
        }
        p.content1{
            width: min-content;
        }
        p.content2{
            width: max-content;
        }
        p.content3{
            width: fit-content;
        }
    </style>
</head>
<body>
    <p class="box content1">this is min-content</p>
    <p class="box content2">this is max-content</p>
    <p class="box content3">this is fit-content</p>                                                                                                                                                                                                                                                                                                                                                                                  
</body>
</html>
