<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box{
            width: 30vw;
            height: 5vh;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        div.border1{
            border: 3px dotted black;
        }
        div.border2{
            border: 3px solid black;
        }
        div.border3{
            border: 3px dashed black;
        }
        div.border4{
            border: 3px double black;
        }
    </style>
</head>
<body>
    <div class="box border1">Dotted border</div>
    <div class="box border2">Solid Border</div>
    <div class="box border3">Dashed border</div>
    <div class="box border4">Double border</div>
</body>
</html>
