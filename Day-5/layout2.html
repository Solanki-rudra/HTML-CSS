<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-2</title>
    <style>
        table{
            width: 90%;
            border: 9px solid black;
            height: 50vh;
            border-collapse: collapse;
        }
        tr,td{
            border: 9px solid black;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col width="100">
        <col width="100">
        <col width="100">
        <col width="100">
        <col width="100">
        <col width="100">
        <col width="100">
        </colgroup>
      <tr>
          <td rowspan="4"></td>
          <td colspan="3"></td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="2" rowspan="3"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
      </tr>
    </table>
    
</body>
</html>
