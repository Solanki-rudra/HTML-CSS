<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 5px;
        }
        body{
            font-size: 10px;
        }
        p.size{
            background-color: hotpink;
            margin: 20px;
        }
        p.em{
            font-size: 2em;
            padding: 2em;
        }
        p.rem{
            font-size: 3rem;
            padding: 2rem;
        }
        p.vh{
            height: 10vh;
        }
        p.vw{
            width: 50vw;
        }
    </style>
</head>
<body>
    <p class="em size">this is em</p>
    <p class="rem size">this is rem</p>
    <p class="vh size">this is vh</p>
    <p class="vw size">this is vw</p>
</body>
</html>
