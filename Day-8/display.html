<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box{
            height: 100px;
            width: 500px;
            border: 2px solid black;
            text-align: center;
            margin: 10px;
            background-color: burlywood;
        }
        div.box1{
            display: inline;
        }
        div.box2{
            display: block;
        }
        div.box3{
            display: inline-block;
        }
        div.box4{
            display: none;
        }
    </style>
</head>
<body>
    <div class="box box1">inline</div>
    <div class="box box2">block</div>
    <div class="box3">inline-block</div>
    <div class=" box box4">none</div>
</body>
</html>
